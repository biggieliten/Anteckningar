<!DOCTYPE html>
<html lang="sv">
  <head>
    <meta charset="UTF-8" />
	<link rel="stylesheet" href="src/sass/styles.scss">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anteckningar</title>
  </head>
  <body>
	
    <section class="wrapper" >

		<img src="./src/sass/image/wallpaperflare.com_wallpaper.jpg" alt="">
		<div class="scan"></div>
		
	  <section class="noteFlow"></section>
      <section class="inputFields">
		  <section class="noteInputBox">
			  <textarea
			  id="note-input"  maxlength="200" placeholder="Write note here... (Min 5 characters)"
			  ></textarea>
			</section>
		  <section class="userTitleInputBox">
			<h1>Username</h1>
			  <input id="username-input" placeholder="Put username here!" />
			  <h1>Title</h1>
			  <input type="text" id="title-input" placeholder="Title goes here." />
			</section>
			<section class="buttonCont">
				<button class="submit-button">
					<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="20" height="20" viewBox="0 0 256 256" xml:space="preserve">

						<defs>
						</defs>
						<g style="stroke: none; stroke-width: 0; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: none; fill-rule: nonzero; opacity: 1;" transform="translate(254.59340659340654 254.59340659340654) rotate(180) scale(2.81 2.81) matrix(1 0 0 -1 0 90)" >
							<polygon points="0,14.69 0,39.65 51,45 0,50.35 0,75.31 90,45 " style="stroke: none; stroke-width: 1; stroke-dasharray: none; stroke-linecap: butt; stroke-linejoin: miter; stroke-miterlimit: 10; fill: rgb(78,255,113); fill-rule: nonzero; opacity: 1;" transform="  matrix(1 0 0 1 0 0) "/>
						</g>
						</svg></button>
				<button id="searchButton">Search</button>
			</section>
        </form>
      </section>
    </section>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
